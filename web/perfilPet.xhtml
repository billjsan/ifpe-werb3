<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
      
    <h:head>
        <title>TikDog(inho)</title>
    </h:head>
    <h:body>
                <ui:include src="menuPet.xhtml" rendered="true" />
        <b:form>
        <b:panelGrid columns="2" colSpans="2,10">
            <b:panel>
                <b:commandLink value="editar perfil do pet" ajax='true'
                               oncomplete="$('.mEditaPet').modal('show')">
                    
                </b:commandLink>
                <br/>
            </b:panel>
            <b:panel>
                <b:panel>
                    <h:outputText value="Perfil de: " style="font-size: 25pt"/>
                    <h:outputText value="#{petController.selection.nome}" style="font-size: 25pt; font-style: italic"/>
                    <ul>
                        <li>Nome do Pet: #{petController.selection.nome}</li>
                        <li>Mês e ano do nascimento: #{petController.selection.mesAnoNascimento}</li>
                        <li>Porte do Pet: #{petController.selection.porte}</li>
                        </ul>
                </b:panel>

            </b:panel>

        </b:panelGrid>
            
        </b:form>
        
        <b:form id="formEditUsuario">
            <b:modal id="modalEditUsuario" class="mEditaPet">
                <b:panelGrid columns="2">
                    <h:outputText value="nome:"/>
                    <b:inputText value="#{petController.selection.nome}"/>
                    
                    <h:outputText value="Mês e ano de nascimento:"/>
                    <b:inputText value="#{petController.selection.mesAnoNascimento}"/>
                    
                    <h:outputText value="Porte:"/>
                    <b:inputText value="#{petController.selection.porte}"/>
                    
                </b:panelGrid>
                
                <b:commandButton value="editar" action="#{petController.editarPet()}"/> 
    
            </b:modal>
            
        </b:form>
        
        <p:growl id="gro" life="4000" sticky="false"/>
        
        <b:form id="formEditPet">
            <b:modal id="modalEditPet" class="mEditPet">
                <b:panelGrid columns="2">
                    <h:outputText value="nome:"/>
                    <b:inputText value="#{petController.selection.nome}"/>
                    
                    <h:outputText value="Mês e ano do nascimento(mm/aa):"/>
                    <b:inputText value="#{petController.selection.mesAnoNascimento}"/>
                    
                    <h:outputText value="Porte:"/>
                    <b:inputText value="#{petController.selection.porte}"/>
                    
                </b:panelGrid>
                
                <b:commandButton value="editar" action="#{petController.editarPet()}"/> 
    
            </b:modal>
            
        </b:form>
        
        <b:form id="formAlteraSenha">
            
            <b:modal id="modalAltSenha" class="mAltSenha">
                
                <b:panelGrid columns="2">
                    
                    <h:outputText value="senha atual"/>
                    <b:inputSecret value="#{senha}"/>
                    
                    <h:outputText value="nova senha"/>
                    <b:inputSecret value="#{nSenha}"/>
                    
                    <h:outputText value="confirma nova senha"/>
                    <b:inputSecret value="#{confirma}"/>
                    
                    <b:commandButton value="alterar senha" 
                                     action="#{tutorController.alterarSenha(senha, nSenha, confirma)}"/>
                </b:panelGrid>
                
            </b:modal>
            
        </b:form>
        
    </h:body>
</html>
