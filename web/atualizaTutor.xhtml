<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TikDog(guinho)</title>
    </h:head>
    <h:body>
        <h:form id="formEditUsuario">
            
            <p:fieldset legend="Edição de Usuário">
                
                <h:panelGrid columns="3">
                    <h:outputText value="nome*:"/>
                    <h:inputText id="txtNome" value="#{tutorController.selection.nome}"
                                 required="true" requiredMessage="O Campo nome é obrigatório"/>
                    <p:message for="txtNome" />
                    
                    <h:outputText value="login*:"/>
                    <h:inputText id="txtLogin" value="#{tutorController.selection.usuario}"
                                 required="true" requiredMessage="O Campo login é obrigatório"/>
                    <p:message for="txtLogin" />
                    
                    <h:outputText value="email*:"/>
                    <p:inputText value="#{tutorController.selection.email}"
                                 id="txtEmail" required="true" requiredMessage="O campo email é obrigatório"/>
                     <p:message for="txtEmail"/>
 
                </h:panelGrid>
                
                <p:commandButton value="editar" oncomplete="PF('widDialEditUsuario').show()"/> 
                <h:commandButton value="cancelar"/>
                
            </p:fieldset>
            
            <p:dialog id="dialCadUsuario"  
                      modal="true" visible="false" showEffect="fade" hideEffect="fade"
                      widgetVar="widDialEditUsuario">
                
                <h:outputText value="Deseja realmente editar o usuario?"/><br/>
                <p:commandButton value="sim" action="#{tutorController.alterar()}"
                                 oncomplete="PF('widDialCadUsuario').hide();"
                                  />
                <p:commandButton value="não" oncomplete="PF('widDialCadUsuario').hide()"/>
                
            </p:dialog>
            
        </h:form>
    </h:body>
</html>
