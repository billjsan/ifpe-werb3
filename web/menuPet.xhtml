<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"   
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>TikTog(inho)</title>
    </h:head>
    <h:body>

        <c:if test="#{loginController.usuarioLogado eq null}" >
            <script>
                location.href = 'tg_login.xhtml'
            </script>
        </c:if>
        <b:growl id="growMenu" delay="4000" show-detail="true" show-summary="true"/>
        <b:form id="formMenu">
            <b:navBar brand="Home do pet" brandHref="indexPet.xhtml" fluid="true">
                <b:navbarLinks pull="right">
                    <b:dropMenu value="#{(petController.selection ne null ? petController.selection.nome:'')}">
                        <b:navLink value="perfil de #{petController.selection.nome}" href="perfilPet.xhtml"></b:navLink>
                        <b:navLink></b:navLink>
                        <b:navLink value="logout" 
                                   onclick="location.href='tg_login.xhtml';ajax:loginController.logout()"></b:navLink>
                    </b:dropMenu>
                </b:navbarLinks>
                <b:navbarLinks>
                    <b:navLink value="Perfil do tutor" href="perfilTutor.xhtml"/>
                </b:navbarLinks>
                <b:navbarLinks>
                    <b:navLink value="Buscar pet" href="buscarPet.xhtml"/>
                </b:navbarLinks>
            </b:navBar>
        </b:form>
        <p:separator/>
    </h:body>
</html>
